FORCELOCK=SELECT distinct CURR_LOCKED_IND, \
case when CURR_LOCKED_IND = 'Y' then 'Locked' else 'Unlocked' end LOCK \
FROM CReqCMR.STATUS_TRANS \
where CURR_REQ_STATUS = :newReqStatus \
union all \
select 'N', 'Unlocked'\
from SYSIBM.SYSDUMMY1 \
