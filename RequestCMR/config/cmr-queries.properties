FORCESTATUS=SELECT DISTINCT t.CURR_REQ_STATUS, D.STATUS_DESC \
FROM CREQCMR.STATUS_TRANS T \
LEFT OUTER JOIN CReqCMR.STATUS_DESC  D \
  On T.CURR_REQ_STATUS = D.REQ_STATUS \
