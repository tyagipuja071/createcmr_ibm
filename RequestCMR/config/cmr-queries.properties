        from SYSIBM.SYSDUMMY1 \
        where exists (select 1  \
                      from CREQCMR.MQ_INTF_REQ_DATA d \
                      where a.QUERY_REQ_ID = d.QUERY_REQ_ID)) HAS_DATA \
