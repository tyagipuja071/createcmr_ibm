chk.641.A5=There is an indication that the products are destined for a sanctioned country/region: Cuba, Iran, North Korea, Syria, and the Crimea, Donetsk and Luhansk regions of Ukraine. \
			\n In addition, opportunities involving Iraq, please STOP and contact your local ERC. (USERP Section 1, Part 2.1.4)
chk.641.A6=There is an indication that the customer or supplier is owned or controlled by the government of any of the sanctioned countries or region?
chk.641.A7=There is an indication (anywhere in the world) that our products will be involved in or supporting the design, development, production, stockpiling, operation, installation (including on-site installation), maintenance (checking), repair, overhaul, refurbishing, or use of chemical or biological weapons and/or their delivery vehicles (a.k.a. rocket systems and/or unmanned air vehicles, missiles)?
chk.641.A8=There is an indication that the products are destined for a prohibited proliferation end use/user (missiles & nuclear) in any of the following countries: \
			\n Missile: Bahrain, People's Republic of China (includes Hong Kong), Cuba, Egypt, Iran, Iraq, Israel, Jordan, Korea (North), Kuwait, Lebanon, Libya, Macau, Oman, Pakistan, Qatar, Russia, Saudi Arabia, Syria, United Arab Emirates, Venezuela, Yemen \
			\n Nuclear: People's Republic of China (includes Hong Kong), Cuba, Iran, Iraq, Israel, Korea (North), Libya, Pakistan, Russia, Venezuela (USERP Section 4, Part 2.5)

chk.641.B1=Missile ---- To the best of your knowledge or belief is your customer involved in or supports the design, development, production, operation, installation (including on-site installation), maintenance (checking), repair, overhaul, or refurbishing of missiles (e.g., rocket systems and/or unmanned air vehicles) in or by one of the countries listed below? (USERP Section 4, Part 2.3.4) \
			\n Bahrain, People's Republic of China, Egypt, Iran, Iraq, Israel, Jordan, Korea (North), Kuwait, Lebanon, Libya, Macau, Oman, Pakistan, Qatar, Russia, Saudi Arabia, Syria, United Arab Emirates, Venezuela & Yemen.
chk.641.B2=Chemical or Biological Weapons \
			\n a) To the best of your knowledge or belief is your customer involved in any activity related to or in support of the design, development, production, operation, stockpiling, installation (including on-site installation), maintenance (checking), repair, overhaul, refurbishing, or use of Chemical or Biological Weapons?  \
			\n b) To the best of your knowledge or belief is your customer involved in any activity related to or in support of the design, development, production, operation, installation (including on-site installation), maintenance (checking), repair, overhaul, refurbishing of a chemical plant? (NOTE: Questions B and C do not apply to IBM business by or in any of the following countries - Argentina, Australia, Austria, Belgium, Bulgaria, Canada, Croatia, Cyprus, Czech Republic, Denmark, Estonia, European Union, Finland, France, Germany, Greece, Hungary, Iceland, India, Ireland, Italy, Japan, Latvia, Lithuania, Luxembourg, Malta, Mexico, Netherlands, New Zealand, Norway, Poland, Portugal, South Korea, Turkey, Romania, Slovakia, Slovenia, Spain, Sweden, Switzerland, Ukraine, United Kingdom, United States) \
			\n c) If yes to b above, is your customer involved in any activity related to, or in support of: the design, development, production, operation, installation (including on-site installation), maintenance (checking), repair, overhaul, refurbishing of a whole plant of chemical weapons precursors specified in export control classification number (ECCN) 1C350?  \
			\n (USERP Section 4, Part 2.3.3) \
			\n Afghanistan, Armenia, Azerbaijan, Bahrain, Belarus, People's Republic of China, Cuba, Egypt, Georgia, Iran, Iraq, Israel, Jordan, Kazakhstan, Korea (North), Kuwait, Kyrgyzstan, Lebanon, Libya, Macau, Moldova, Mongolia, Myanmar (Burma), Oman, Pakistan, Qatar, Russia, Saudi Arabia, Syria, Taiwan, Tajikistan, Turkmenistan, Ukraine, United Arab Emirates, Uzbekistan, Venezuela, Vietnam & Yemen.
chk.641.B3=Nuclear ---- To the best of your knowledge or belief is your customer involved in nuclear activities in any of the countries listed below? (USERP Section 4, Part 2.3.2) \
			\n People's Republic of China, Cuba, Iran, Iraq, Israel, Korea (North), Libya, Pakistan, Russia & Venezuela

chk.641.C1=To the best of your knowledge or belief is your customer involved with Military end use and or is a Military end user in or by one of the countries listed below? (USERP Section, 4 Part 2.3.1) \
			\n Afghanistan, Armenia, Azerbaijan, Belarus, Cambodia, People's Republic of China, Cuba, Georgia, Iran, Iraq, Kazakhstan, Korea (North), Kyrgyzstan, Laos, Libya, Macao, Moldova, Mongolia, Myanmar (Burma) Russia, Sudan, Syria, Tajikistan, Turkmenistan, Ukraine, Uzbekistan, Venezuela & Vietnam \
			\n NOTE: For Myanmar (Burma), Cambodia, Russia, Belarus, China and Venezuela checklist must also provide Military-Intelligence End Use and End User definitions \
			\n DEFINITIONS \
			\n Military End Users : Include army, navy, air force, marines, coast guard, national guard, security or police, government defense, intelligence and reconnaissance organizations (excludes organizations of the armed forces or national guard, that are covered under the military-intelligence end user definition below), and their contractors or any person or entity whose actions or functions are intended to support military end uses. \
			\n Military End Uses : incorporation into a military item described on the U.S. Munitions List (USML) (22 CFR part 121, International Traffic in Arms Regulations); incorporation into items classified under ECCNs ending in "A018" or under "600 series" ECCNs; or any item that supports or contributes to the operation, installation, maintenance, repair, overhaul, refurbishing, development, or production, of military items described on the USML, or items classified under ECCNs ending in "A018" or under "600 series" ECCNs. \
			\n Military-Intelligence End User : means any intelligence or reconnaissance organization of the armed services (army, navy, marine, air force, or coast guard); or national guard. \
			\n Military-Intelligence End Uses : means the design, development, production, use, operation, installation (including on-site installation), maintenance (checking), repair, overhaul, or refurbishing of, or incorporation into, items described on the U.S. Munitions List (USML) (22 CFR part 121, International Traffic in Arms Regulations), or classified under ECCNs ending in "A018" or under "600 series" ECCNs, which are intended to support the actions or functions of a 'military-intelligence end user,' as defined above.

