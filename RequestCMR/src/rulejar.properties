# Properties for the Rules jar

# Specifies the root directory of the rules for integrated cov, delegation computation, and the country coverages
jar.dir.integrated=integrated_coverage
jar.dir.delegation=delegation
jar.dir.country=new_country_coverage


jar.coverage.country.order=jar.coverage.country.industry,jar.coverage.country.ent_comm,jar.coverage.country.segment,jar.coverage.country.americas,jar.coverage.country.defaults

# regexp to match the root dir of industry coverages, based on root dir of country coverages
jar.coverage.country.industry=industry
jar.coverage.country.industry.desc=Industry

# regexp to match the root dir of enterprise/commercial coverages, based on root dir of country coverages
jar.coverage.country.ent_comm=ent.*comm.*
jar.coverage.country.ent_comm.desc=Enterprise and Commercial

# regexp to match the root dir of default coverages, based on root dir of country coverages
jar.coverage.country.defaults=.*default.*
jar.coverage.country.defaults.desc=Country Defaults

jar.coverage.country.segment=.*segment
jar.coverage.country.segment.desc=Segment

jar.coverage.country.americas=.*americas
jar.coverage.country.americas.desc=Americas


# temporary directory where to extract the contents of coverage rule zip
jar.zip.dir.temp=/ci/shared/data/batch/coverage/temp
jar.zip.dir.root=/ci/shared/data/batch/coverage/zip
jar.unpacked.dir=/ci/shared/data/batch/coverage/unpacked


