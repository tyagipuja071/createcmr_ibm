#Properties for the Generic template/scenarios
driver.field=CUST_TYP
driver.fieldId=CustomerScenarioSubType
driver.fieldName=custSubGrp

driver.fieldsql=select LOC_CD, CUST_TYP, CUST_SUB_TYP, FIELD_ID, FIELD_NAME, ADDR_TYP, SEQ_NO, VALUE, RETAIN_VAL_IND, REQ_IND, PAR_TAB_ID, \
case when ADDR_TYP is not null AND ADDR_TYP!='' then 'Y' else 'N' end ADDR_FIELD \
from CREQCMR.CUST_SCENARIOS \
where LOC_CD = :CMR_ISSUING_CNTRY and ? = :DRIVER_VALUE \
order by FIELD_ID , SEQ_NO
