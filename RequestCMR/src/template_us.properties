#Properties for the US template/scenarios

driver.fieldId=CustomerSubGroup
driver.fieldName=custSubGrp
driver.templatesql=select USCMR_COLUMN \
from CMMA.REFT_USCMR_COL_G \
where REFT_USCMR_SGRP_KEY = (select REFT_USCMR_SGRP_KEY from CMMA.REFT_USCMR_SGRP_G where USCMR_SUB_GROUP = :SUB_GROUP) 

driver.fieldsql=select upper(LABEL_NAME) LABEL, PICK_ORDER_NUM, case when ? = 'DIM_SIC' then '*' else ? end VALUE, \
case when ADDR_TYPE is not null then 'Y' else 'N' end ADDR_FIELD, ADDR_TYPE \
from CMMA.USCMR_SCENARIO_G \
order by REFT_USCMR_COL_KEY, PICK_ORDER_NUM, LABEL_NAME


